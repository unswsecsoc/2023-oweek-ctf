<!DOCTYPE html>
<html>

<head>
    <title>Cooked Portal®</title>

    <style>
        div {
            text-align: center;
            background-color: rgb(215, 215, 215);
            position: fixed;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            padding: 30px;
            border-radius: 10px;
        }

        * {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>

<body>
    <div>
        <p>
            Welcome to the Cooked Portal® dashboard!
        </p>

        <button onclick="flag()">Get flag</button>

        <script>
            function flag() {
                fetch("/api/flag").then(res => {
                    res.text().then(txt => alert(res.status === 200 ? `The flag is ${txt}` : `Error occured while retrieving flag: ${txt}`));
                });
            }
        </script>
    </div>
</body>

</html>
