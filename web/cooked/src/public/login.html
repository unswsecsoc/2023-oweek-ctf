<!DOCTYPE html>
<html>

<head>
    <title>Cooked PortalÂ®</title>

    <style>
        div {
            text-align: center;
            background-color: rgb(215, 215, 215);
            position: fixed;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            padding: 30px;
            border-radius: 10px
        }

        * {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>

<body>
    <div>
        <p>
            Login/Register to the portal here:
        </p>

        <form action="/api/login" method="post">
            <pre style="display: none; color: green" id="msg"></pre>
            <pre style="display: none; color: red" id="err"></pre>

            <script>
                const params = new Proxy(new URLSearchParams(window.location.search), {
                    get: (searchParams, prop) => searchParams.get(prop),
                });

                if (params.err) {
                    err.style.display = '';
                    err.innerText = params.err;
                }

                if (params.msg) {
                    msg.style.display = '';
                    msg.innerText = params.msg;
                }
            </script>

            <p>Username:</p>
            <input type="text" name="username">
            <p>Password:</p>
            <input type="password" name="password">
            <br>
            <br>

            <input type="submit" value="Login">
            <input type="submit" value="Register" formaction="/api/register">
        </form>
    </div>
</body>

</html>
