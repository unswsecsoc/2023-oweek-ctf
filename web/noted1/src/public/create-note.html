<!DOCTYPE html>
<html>

<head>
    <title>secure note taking</title>

    <style>
        div {
            text-align: center;
            background-color: rgb(215, 215, 215);
            position: fixed;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            padding: 30px;
            border-radius: 10px
        }

        * {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>

<body>
    <div>
        <p>
            Enter the data for your note here:
        </p>

        <form action="/api/create-note" method="post">
            <textarea name="note"></textarea>

            <input type="submit">
        </form>
    </div>
</body>

</html>
